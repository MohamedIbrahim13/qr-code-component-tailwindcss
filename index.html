<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./build/styles.css" />
  <title>Frontend Mentor | QR code component</title>


</head>

<body class="font-normal h-screen bg-[color:var(--lightGray)]">
  <div class="w-[90vw] lg:w-[20vw] md:w-[30vw] bg-white p-3 rounded-2xl">
    <div>
      <img src="./images/image-qr-code.png" alt="QR Code" class="rounded-xl">
    </div>
    <div class="p-3 text-center">
      <h3 class="text-[color:var(--darkBlue)] font-bold md:text-lg text-2xl my-2.5">Improve your front-end skills by
        building projects</h3>

      <p class="text-[color:var(--grayishBlue)] md:text-sm text-lg my-2.5">Scan the QR code to visit Frontend Mentor and
        take your coding skills to the next level</p>
    </div>

  </div>

</body>

</html>
